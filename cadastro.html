<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8" />

<head>

    <!-- CSS dependencies -->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/cadastro.css" />
    <!-- Bootstrap 4 dependency -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- bootbox code -->
    <script src="node_modules/bootbox/dist/bootbox.min.js"></script>
    <script src="node_modules/bootbox/dist/bootbox.locales.min.js"></script>

    <script src="resources/js/cadastro.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="g-circle mx-auto d-block">
                    <div class="g-circle mx-auto d-block">
                            <a href="javascript:reload()" ><img  src="resources/images/logofibra1.png" class="logo" alt="logo"></a>
                    
                          </div>
     
            </div>
        </div>
        <div class="row">
            <div class="g-circle mx-auto d-block">
                <h1>Bem vindo!</h1>
            </div>
        </div>
        <div class="row">
            <div class="g-circle mx-auto d-block">
                <h2>Acesse nosso wi-fi gratuitamente!</h2>


            </div>
        </div>
        <div class="form-cadastro">
            <form  name="form" id="form" class='login-form'>
                <div class="form-group">
                    <input type="text" class="form-name form-control" name="nome" id="nome" maxlength="100"
                        placeholder="Nome:" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-email form-control" name="username" id="username"
                        placeholder="Email:" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

                </div>
                <div class="form-group">
                    <input type="password" class="form-password form-control" name="password" id="password"
                        maxlength="20" placeholder="Senha:" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-celular form-control" name='celphone' id="celphone" maxlength="13"
                        pattern="[0-9]{11}|[0-9]{12}" placeholder="Celular:" required>
                        
                </div>
                <div class="form-group">
                    <button class="btn btn-warning btn form-control" id="submit"  onclick="cadastrar()" name="submit" value="Cadastrar">
                        Cadastrar </button>
                </div>

                <table class="table">
                    <tr>
                        <th scope="row" id="check"><input type="checkbox" class="form-check-input" id="checkbox" value="true"
                                required></th>
                        <td>
                            <p class="pterm"> Declaro que li e estou de acordo com os termos de uso e a <a href=#
                                    onclick="confirmacao()">Pol√≠tica de privacidade</a>.</p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>



</body>

</html>
